<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <title>Mini To-Do — TypeScript → Cards + Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- (Opcional) tu hoja avanzada -->
  <link rel="stylesheet" href="stylesheet.css">

  <meta name="color-scheme" content="light dark">
  <!-- ===== Encabezado del sitio ===== -->
<header class="site-header" role="banner">
  <div class="header-inner">
    <a href="#" class="brand" aria-label="Inicio">
      <!-- Cambia este texto por el nombre real de tu proyecto -->
      Hakaton
    </a>

    <nav class="auth-actions" aria-label="Acciones de autenticación">
      <a id="btn-login" class="btn-auth outline" href="./login.html">Inicio de sesion</a>
      <a id="btn-login" class="btn-auth outline" href="./register.html">Resgitro</a>
    </nav>
  </div>
</header>
<!-- ===== Fin encabezado ===== -->

</head>

<body>
  <div class="container py-4">

    <!-- Barra superior -->
    <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
      <h1 class="h4 m-0">
        <i class="bi bi-check2-circle text-primary me-2"></i>Mini To-Do
        <small class="text-secondary fw-normal">TypeScript sin frameworks</small>
      </h1>
      <div class="d-flex gap-2">
        <a href="index.html" target="_blank" rel="noopener" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-up-right me-1"></i> Abrir en pestaña nueva
        </a>
        <button id="open-new" class="btn btn-primary btn-sm">
          <i class="bi bi-window-plus me-1"></i> Duplicar vista
        </button>
      </div>
    </div>

    <!-- NUEVO: Barra de búsqueda -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
      <input id="search-input" type="text" class="form-control border-start-0" placeholder="Buscar tarea…" autocomplete="off"/>
    </div>

    <!-- Card principal de acciones -->
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body p-3 p-lg-4">
        <!-- Input + Agregar -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-pencil"></i></span>
          <input id="task-input" type="text" class="form-control border-start-0" placeholder="Escribe una tarea y presiona Agregar…" autocomplete="off"/>
          <button id="add-btn" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Agregar
          </button>
        </div>

        <!-- Filtros + contador + limpiar -->
        <div class="d-flex flex-wrap align-items-center gap-2">
          <div class="btn-group" role="group" aria-label="Filtros">
            <button data-filter="all" class="btn btn-outline-secondary">Todas</button>
            <button data-filter="active" class="btn btn-outline-secondary">TypeScript </button>
            <button data-filter="done" class="btn btn-outline-secondary">Completadas</button>
          </div>

          <div class="ms-auto d-flex align-items-center gap-2">
            <span id="counter" class="badge rounded-pill text-bg-light px-3 py-2">0 tareas</span>
            <button id="clear-done" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash3 me-1"></i>Eliminar completadas
            </button>
            <!-- El botón "Resetear lista" se inyecta desde main.ts (ensureResetButton) -->
          </div>
        </div>
      </div>
    </div>

    <!-- Cards de “estadísticas” -->
    <div class="row g-3 mb-3" id="stats-row">
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-secondary small">TypeScript </div>
              <img src="https://cdn.iconscout.com/icon/free/png-256/free-typescript-icon-svg-download-png-2945272.png?f=webp&w=256" alt="Banner principal" class="banner-principal img-fluid rounded mb-3">
              <div id="stat-active" class="h4 m-0">0</div>
            </div>
            <i class="bi bi-lightning-charge text-warning fs-4"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-secondary small">Completadas</div>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXOsicNKYyhg1i_QmGXY-Kdn2WFbKQtTjZ7g&s" alt="Imagen2" class="Imagen2 img-fluid rounded mb-3">
              <div id="stat-done" class="h4 m-0">0</div>
            </div>
            <i class="bi bi-check2-circle text-success fs-4"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-secondary small">Fallos</div>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzAgNmFnegivrDkZp4gCxviRq0AeKxyEvmFg&s" alt="Nueva Imagen" class="ImagenNueva img-fluid rounded mb-3">
              <div id="stat-total" class="h4 m-0">0</div>
            </div>
            <i class="bi bi-collection fs-4 text-primary"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- GRID de cards de tareas -->
    <div id="list" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3"></div>

    <!-- Estado vacío -->
    <div id="empty" class="text-secondary text-center py-5 d-none">
      <i class="bi bi-emoji-neutral fs-3 d-block mb-2"></i>
      No hay tareas todavía.
    </div>

    <!-- NUEVO: Formulario de encuesta -->
    <div class="card shadow-sm border-0 mt-5">
      <div class="card-body p-4">
        <h2 class="h5 mb-3"><i class="bi bi-ui-checks me-2 text-primary"></i>Encuesta</h2>
        <form>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" required>
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="curso" class="form-label">Curso</label>
              <input type="text" id="curso" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="materia" class="form-label">Materia</label>
              <input type="text" id="materia" class="form-control">
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="satisfaccion">
            <label class="form-check-label" for="satisfaccion">
              Estoy satisfecho con la aplicación
            </label>
          </div>

          <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea id="comentario" class="form-control" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-success">
            <i class="bi bi-send me-1"></i>Enviar encuesta
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>

  <!-- Transpilación en navegador: Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- Tu TypeScript: se transpila en el navegador -->
  <script type="text/babel" data-presets="typescript" src="main.ts"></script>

  <!-- Botón duplicar vista -->
  <script>
    document.getElementById('open-new')?.addEventListener('click', () => {
      window.open(location.href, '_blank', 'noopener');
    });
  </script>

      <!-- Footer -->
  <footer class="app-footer mt-4">
    <div class="container text-center py-3">
      <p class="mb-1">© 2025 Hackaton — Mini To-Do App</p>
      <div class="footer-links d-flex justify-content-center gap-3">
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
        <a href="https://github.com/anpalopg/Hackaton" target="_blank"><i class="bi bi-github me-1"></i>GitHub</a>
      </div>
    </div>
  </footer>

  
</body>
</html>
